<mat-card class="mt10">
    <h1 class="p10">Update Quiz</h1>
    <!-- {{quizData | json}} -->
    <div class="row">
        <div class="col-md-8 offset-2">
            <form *ngIf="quiz" (ngSubmit)="updateData()">
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Title</mat-label>
                    <input [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter here" matInput />
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Description</mat-label>
                    <textarea  [(ngModel)]="quiz.description" type="text" name="description" placeholder="Enter here" matInput rows="3"></textarea>
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Maximum Marks</mat-label>
                            <input  [(ngModel)]="quiz.maxMarks" type="text" name="maxMarks" placeholder="Enter here" matInput />
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Number of Questions</mat-label>
                            <input  [(ngModel)]="quiz.noOfQuestions" type="text" name="noOfQuestions" placeholder="Enter here" matInput />
                        </mat-form-field>
                    </div>
                </div>
                <mat-slide-toggle [(ngModel)]="quiz.active" name="active" class="mt10 mb10" >
                    Publish Status
                </mat-slide-toggle>
                <br>
                <mat-form-field appearance="fill" class="mt10 w100">
                    <mat-label>Categories</mat-label>
                    <mat-select name="category" [(ngModel)]="quiz.category.cid">
                        <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.title}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="container text-center mt10 mb10">
                    <button mat-raised-button style="background-color: #673ab7; color: white;" type="submit">Update</button>
                </div>

            </form>
        </div>
    </div>
</mat-card>
<!-- {{quiz | json}} -->
