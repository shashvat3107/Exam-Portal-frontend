<!-- <p>view-quiz-questions works!</p> -->
<h1>Questions of <span style="color:white">{{qTitle}}</span> Quiz</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-raised-button style="background-color: #23cbd1; color: black;" class="mb10" [routerLink]="'/admin/add-question/'+qId+'/'+qTitle">Add Question</button>
            </div>
            <mat-card *ngFor="let q of questions; let i=index" class="mt10">
                <mat-card-content >

                    <p>
                        <b>Q{{i+1}}</b>&nbsp;
                        <span>{{q['content']}}</span>
                    </p>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1) </b>{{q['option1']}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2) </b>{{q['option2']}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>3) </b>{{q['option3']}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4) </b>{{q['option4']}}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="pt10"><b>Correct Answer : </b>{{q['answer']}}</p>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button style="background-color: red; color: white;" class="ml10" (click)="deleteQuestion(q['quesId'])">Delete</button>
                    <!-- <button mat-button style="background-color: #673ab7; color: white;" class="ml10">Update</button> -->
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

<div class="container" style="margin-bottom: 554px;">
</div>
