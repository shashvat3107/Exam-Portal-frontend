<div class="bootstrap-wrapper">
    <div class="row m10">
        <div class="col-md-12">
            <h1>Add Question to <span style="color:#673ab7"> {{qTitle}} </span>Quiz</h1>
            <mat-card class="mb10" style="margin-bottom: 125px;">

                <mat-card-header>
                    <mat-card-subtitle>Enter the detail of the new question</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (submit)="formSubmit()" class="mb10">
                        <mat-form-field class="w100">
                            <mat-label>Write Question Content</mat-label>
                            <textarea required rows="4" matInput placeholder="Enter Here" [(ngModel)]="question.content" name="content"></textarea>
                            <!-- <ckeditor [editor]="Editor" data="<h1>Write your question here !</h1>" [(ngModel)]="question.content"></ckeditor> -->

                          </mat-form-field>

                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option1</mat-label>
                                    <input required type="text" matInput [(ngModel)]="question.option1" name="option1">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option2</mat-label>
                                    <input required type="text" matInput [(ngModel)]="question.option2" name="option2">
                                </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option3</mat-label>
                                    <input type="text" matInput [(ngModel)]="question.option3" name="option3">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option4</mat-label>
                                    <input type="text" matInput [(ngModel)]="question.option4" name="option4">
                                </mat-form-field>
                            </div>
                          </div> 

                          
                          <mat-form-field class="w100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                          </mat-form-field>

                          <div class="container text-center">
                            <button mat-raised-button style="background-color: #673ab7; color: white;">ADD</button>
                          </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
