<div class="bootstrap-wrapper" style="height: 648px;">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card style="margin-top: 100px;">
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="" class = "mt10" width="120" height="120">
                </div>
                <h1 class="text-center">Login Here !!</h1>

                <!-- {{loginData | json}} -->
                
                <form (ngSubmit)="formSubmit()">
                    <!-- username field -->
                    <mat-card-content>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="loginData.username" required name="username" matInput placeholder="Enter Here">
                        <mat-hint>valid username</mat-hint>
                      </mat-form-field>
                      <!-- password field -->
                      <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="loginData.password" required name="password" type="password" matInput placeholder="Enter Here">
                      </mat-form-field>
                    </mat-card-content>
                      <div class="container text-center">
                        <button class = "mb20" mat-raised-button style="background:#009475; color: white;">Login</button>
                        <button (click)="reset()"  class = "ml20 mb20" style="background-color: #673ab7; color: white;" mat-raised-button >Reset</button>
                      </div>




                </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
